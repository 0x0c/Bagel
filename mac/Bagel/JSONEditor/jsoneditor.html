<!DOCTYPE HTML>
<html>
    <head>
        <title>JSONEditor | Basic usage</title>

        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="jsoneditor.css" rel="stylesheet" type="text/css">
        <script src="jsoneditor.js"></script>
            
        <style type="text/css">

            #jsoneditor {
                height: 100%;
                width: 100%;
                left: 0;
                top: 0;
                overflow: hidden;
                position: fixed;
            }
        
        body {
            background-color: black;
        }
        </style>
        <link href="darktheme.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        
        <div id="jsoneditor"></div>

        <script>
            // create the editor
            var container = document.getElementById('jsoneditor');
            var options = {navigationBar: false, mode: "view"};
            var editor = new JSONEditor(container, options);
            
            function renderJSONString(jsonString) {
                
                var jsonObject = JSON.parse(jsonString);
                editor.set(jsonObject);
            }
        
        </script>
        
    </body>
</html>
