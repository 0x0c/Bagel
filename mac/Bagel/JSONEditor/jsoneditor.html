<!DOCTYPE HTML>
<html>
    <head>
        <title>JSONEditor | Basic usage</title>

        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="jsoneditor.css" rel="stylesheet" type="text/css">
            
        <script src="jsoneditor.js"></script>
            
        <style type="text/css">

            #jsoneditor {
                height: 100%;
                width: 100%;
                left: 0;
                top: 0;
                overflow: hidden;
                position: fixed;
            }
        
            body {
                background-color: black;
            }
        
        </style>
        
        <link href="darktheme.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        
        <div id="jsoneditor"></div>

        <script>
            
            
            var container = document.getElementById('jsoneditor');
            var options = {navigationBar: false, mode: "view"};
            var editor = new JSONEditor(container, options);
            
            function renderJSONString(jsonString) {
                
                var jsonObject = JSON.parse(jsonString);
                editor.set(jsonObject);
            }
        
            function changeThemeToLight() {
                changeCSS("lighttheme.css",2);
            }
        
            function changeThemeToDark() {
                changeCSS("darktheme.css",2);
            }
        
            function changeCSS(cssFile, cssLinkIndex) {
            
                var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);
            
                var newlink = document.createElement("link");
                newlink.setAttribute("rel", "stylesheet");
                newlink.setAttribute("type", "text/css");
                newlink.setAttribute("href", cssFile);
            
                document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
            }
        
        </script>
        
    </body>
</html>
